<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title>SENAI</title>
</head>

<body>
  <div class="container flex">
    <div class="main_container">
      <!-- # left container -->
      <div class="main_left_side">
        <!-- # left header -->
        <div class="main_left_header flex">
          <div class="flex">
            <span class="material-symbols-outlined color-size">
              add_box
            </span>
          </div>
          <div class="flex">
            <span class="material-symbols-outlined color-size align">
              steppers
            </span>
          </div>
          <div class="flex">
            <span class="temp margin_left">&#8451;</span>
            <span class="material-symbols-outlined color-size large align">
              switches
            </span>
            <span class="temp">&#8457;</span>
          </div>
        </div>
        <!-- # left content -->
        <div class="left_content">
          <div class='flex section'>
            <div class="flex city">
              <span class="material-symbols-rounded color-size">
                near_me
              </span>
              <p>New York, USA</p>
            </div>

            <div class="flex time">
              <span class="material-symbols-rounded color-size">
                wb_twilight
              </span>
              <p>07:19</p>
            </div>
          </div>
        </div>

        <div class="flex subtitle">
          <div class="city">
            <p>Today 28 Sept</p>
          </div>
          <div class="flex time">
            <span class="material-symbols-rounded color-size">
              wb_twilight
            </span>
            <p>19:32</p>
          </div>
        </div>
        <!-- # main temperature -->
        <div class="temperature flex">
          <span class="material-symbols-rounded">
            arrow_back_ios
          </span>
          <p>27&deg;</p>
          <span class="material-symbols-rounded">
            arrow_forward_ios
          </span>
        </div>
        <div class="sunny">
          <span class="material-symbols-rounded">
            sunny
          </span>
          <span>Sunny</span>
        </div>
        <!-- # Image -->
        <img src="https://cdn.pixabay.com/photo/2012/05/07/18/01/buildings-48846_1280.png" alt="Sun GIF">
      </div>
      <!-- # Left Side Complete -->

      <!-- # Right container -->
      <div class="main_right_side">
        <!-- # Right Header -->
        <div class="rightside_header flex">
          <div class="right_content_left-header">
            <h2>Welcome back Isabella!</h2>
            <p>Check out today's weather information</p>
          </div>
          <div class="right_content_right-header flex">
            <span class="material-symbols-sharp">
              more_horiz
            </span>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFN9nRwDyGfACxRQQIAq9fVUgigLdnyBsIwg&usqp=CAU"
              alt="Profile-Picture">
          </div>
        </div>

        <!-- # Right content -->

        <div class="main_graph">

        </div>

        <h2 class="cards_heading">More details of today's weather</h2>

        <div class="all_cards">
          <div class="first_row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="second_row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>







      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
